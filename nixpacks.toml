# Nixpacks configuration for Railway with GDAL support

# Detectar Python autom√°ticamente
[providers]
python = true

[phases.setup]
aptPkgs = ["gdal-bin", "libgdal-dev", "gcc", "g++", "make"]

[start]
cmd = "python manage.py migrate_schemas --shared && python manage.py migrate_schemas && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
