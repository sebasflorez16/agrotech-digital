        body {
            margin: 0;
            overflow-x: hidden;
        }
        
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--glass-white);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            padding: var(--space-xl) var(--space-lg);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .logo-container img {
            max-width: 120px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }
        
        .brand-name {
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            margin-top: var(--space-sm);
            background: linear-gradient(135deg, var(--agrotech-primary) 0%, var(--agrotech-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-section {
            margin-bottom: var(--space-lg);
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-sm);
            padding: 0 var(--space-md);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: var(--space-2xl);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
        }
        
        .header-title h1 {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-xs);
        }
        
        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--glass-white);
            backdrop-filter: var(--glass-blur-light);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            padding: var(--space-xs) var(--space-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .user-profile:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-md);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--agrotech-primary) 0%, var(--agrotech-primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: var(--font-weight-semibold);
            font-size: 0.875rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }
        
        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }
            
            .main-content {
                margin-left: 0;
                padding: var(--space-lg);
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
        }
        
        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--glass-medium) 0%, 
                var(--glass-light) 50%, 
                var(--glass-medium) 100%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-md);
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: var(--space-md);
        }
        
        .icon-circle.green {
            background: linear-gradient(135deg, rgba(47, 179, 68, 0.15) 0%, rgba(47, 179, 68, 0.05) 100%);
            color: var(--agrotech-primary-dark);
        }
        
        .icon-circle.orange {
            background: linear-gradient(135deg, rgba(255, 159, 10, 0.15) 0%, rgba(255, 159, 10, 0.05) 100%);
            color: #D97706;
        }
        
        .icon-circle.blue {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15) 0%, rgba(0, 122, 255, 0.05) 100%);
            color: #0A7AFF;
        }
    </style>
</head>
