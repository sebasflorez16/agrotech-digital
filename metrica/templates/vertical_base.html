    <script>
        // Utilidad para cargar HTML en un elemento por ID
        async function loadHTML(id, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error al cargar ${url}`);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;

                // Ejecutar scripts si el archivo contiene scripts (solo para vendorjs)
                if (id === "vendorjs") {
                    document.getElementById(id).querySelectorAll("script").forEach(oldScript => {
                        const newScript = document.createElement("script");
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                            newScript.async = false;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                }
            } catch (error) {
                console.error(`Error al cargar ${url}:`, error);
            }
        }

        // Componentes a cargar: id del contenedor y ruta del archivo
        const components = {
            "topbar-container": "partials/horizontal-nav.html",
            "page-content": "dashboard.html",
            "footer-container": "partials/footer.html",
            "left-sidebar": "partials/left-sidebar.html",
            "righsidebar": "partials/right-sidebar.html",
            "vendorjs": "partials/vendorjs.html"
        };

        // Cargar todos los componentes
        for (const [id, url] of Object.entries(components)) {
            loadHTML(id, url);
        }
    </script>
