<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsivo</title>
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/icons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
    
    <!-- Responsive styles for sidebar -->
    <style>
        @media (max-width: 767px) {
            .menu li a {
                padding: 15px 25px !important;
                font-size: 17px !important;
                min-height: 48px !important;
                display: flex !important;
                align-items: center !important;
            }
            
            .menu li a i {
                font-size: 1.4em !important;
                margin-right: 12px !important;
            }
            
            .brand {
                padding: 30px 0 20px 0 !important;
            }
            
            .logo-sm {
                max-width: 80px !important;
            }
            
            /* Mejorar touch targets en móvil */
            .menu li a:hover, .menu li a:focus {
                background: #34495E !important;
                transform: translateX(5px) !important;
                transition: all 0.2s ease !important;
            }
            
            /* Sidebar responsivo */
            .sidebar {
                width: 100% !important;
                height: 100vh !important;
                overflow-y: auto !important;
            }
        }
        
        /* Estilos generales mejorados */
        .menu li a {
            text-decoration: none !important;
            cursor: pointer !important;
        }
        
        .menu li a:active {
            background: #2C3E50 !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar" style="font-family: 'Roboto', 'Segoe UI', Arial, sans-serif; font-size: 15px; background: #253445;">
        <!-- Logo -->
        <div class="brand" style="padding: 32px 0 18px 0; text-align: center;">
            <a href="#" class="logo">
                <span>
                    <img src="/static/images/agrotech solo blanco.png" alt="logo-small" class="logo-sm" style="max-width: 80px; margin: 0 auto; display: block;">
                </span>
            </a>
        </div>
        <!-- Menú -->
        <ul class="menu" style="padding: 0 0 10px 0; margin: 0;">
            <li><a href="../vertical_base.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="ti ti-home" style="font-size: 1.2em;"></i> Dashboard</a></li>
            <li><a href="../employees/RRHH-dashboard.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="ti ti-user" style="font-size: 1.2em;"></i> Recursos Humanos</a></li>
            <li>
                <a href="../inventario/dashboard_inventario.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; background: #2C3E50; font-size: 15px; font-weight: 600; letter-spacing: 0.01em; box-shadow: 0 2px 8px rgba(44,62,80,0.07);">
                    <i class="ti ti-box" style="font-size: 1.2em;"></i> Inventario
                </a>
            </li>
            <li><a href="settings.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="ti ti-settings" style="font-size: 1.2em;"></i> Configuración</a></li>
            <li><a href="../parcels/parcels-dashboard.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="ti ti-map" style="font-size: 1.2em;"></i> Parcelas</a></li>
            <li><a href="../labores.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="fa fa-tasks" style="font-size: 1.2em;"></i> Labores</a></li>
            <li><a href="../crop/crop_list.html" style="display: flex; align-items: center; gap: 10px; color: #fff; padding: 10px 22px; border-radius: 7px; transition: background 0.15s; font-size: 15px;"><i class="fa fa-tasks" style="font-size: 1.2em;"></i> Cultivos</a></li>
        </ul>
    </div>
    <div class="content">
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/leftsidebar.js"></script>
    <!-- Mejorar comportamiento táctil en móvil -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        if (sidebar) {
            // Mejorar feedback táctil en móvil
            sidebar.querySelectorAll('a[href]').forEach(function(link) {
                link.addEventListener('touchstart', function() {
                    this.style.backgroundColor = '#34495E';
                });
                
                link.addEventListener('touchend', function() {
                    this.style.backgroundColor = '';
                });
            });
        }
    });
    </script>
</body>
</html>
